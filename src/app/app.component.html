<div *ngIf='appStatus'>{{appTitle}} to Tutorials point.</div>

<div>
    ProductId : productModel.ProductID
    <button (click)="LoadProducts()">Load Products</button>
</div>
<div *ngFor="let list of productModel">
    <ul>
        <li>{{list.ProductID}}</li>
        <li>{{list.ProductName}}</li>
    </ul>
</div>
